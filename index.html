<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emmanuel Oladapo (emmyKcodes)" />
    <title>Countdown Timer</title>
    <link
      rel="shortcut icon"
      href="assets/img/clock icon vector illustration flat design style alarm timer logo blue clock icon pink w.jpeg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header">
        <p>Launching Soon...</p>
      </div>
      <div class="timer flex-cntr">
        <div class="ctn">
          <div class="time flex-cntr" id="days">00</div>
          <div class="head">Days</div>
        </div>
        <div class="ctn">
          <div class="time flex-cntr" id="hours">00</div>
          <div class="head">Hours</div>
        </div>
        <div class="ctn">
          <div class="time flex-cntr" id="minutes">00</div>
          <div class="head">Minutes</div>
        </div>
        <div class="ctn">
          <div class="time flex-cntr" id="seconds">00</div>
          <div class="head">Seconds</div>
        </div>
      </div>
    </header>

    <footer>
      <p>&copy; 2024 Emmanuel Oladapo (emmyKcodes). All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
